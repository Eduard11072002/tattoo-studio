<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>
<body>
    <section id="contact-page">
        <h3>CONTACT</h3>
        <div class="wrapper">
            <div class="header">
                <h3 class="hhd">Contact me for appointments!</details></h3>
            </div>
            <form action="https://formsubmit.co/yourname@gmail.com" method="post">
            <label for="firstname">First Name*</label><br>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname">Last Name*</label><br>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="email">Email*</label><br>
            <input type="email" id="contact-email" name="email" required><br><br>

            <label for="subject">Subject*</label><br>
            <input type="text" id="sbj" name="subject" required><br><br>

            <label for="mesage">Message*</label><br>
            <input type="text" id="msg" name="mesage" required><br><br><br><br>

            <button class="contact-button"type="submit"><b>SEND</b></button><br>
            </form>
        </div>
    </section>
    
</body>
</html>
